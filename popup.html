<!DOCTYPE html>
<html>
<head>
  <title>Job Application Autofill</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h2>Job Application Autofill</h2>
  <form id="infoForm">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><br>
    <label for="address">Address:</label><br>
    <input type="text" id="address" name="address"><br>
    <label for="social">Social Link:</label><br>
    <input type="text" id="social" name="social"><br>
    <label for="resume">Resume Link:</label><br>
    <input type="text" id="resume" name="resume"><br>
    <input type="button" id="save" value="Save">
  </form>
  <button id="fillForm">Autofill Form</button>
  <script src="popup.js"></script>
</body>
</html>
